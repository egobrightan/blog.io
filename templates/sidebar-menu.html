<ion-side-menus>    
  <ion-side-menu-content drag-content="false">
  	<ion-nav-bar class="bar-{{contentColor}}">
      <ion-nav-back-button class="button-clear">
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view animation="no-animation" name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 
  <ion-side-menu side="left" class="main-menu">
  		<ion-header-bar class="bar bar-{{contentColor}}">
      	<h1 class="title">Menu</h1>
    	</ion-header-bar>
      <ion-content>
         <ion-list>
            <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.homefeed">
             <i class="icon ion-ios-home-outline"></i>
             <h2>Home</h2>
           </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.search">
             <i class="icon ion-ios-search-strong"></i>
             <h2>Search</h2>
           </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.categories">
             <i class="icon ion-ios-football-outline"></i>
             <h2>Services</h2>
           </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.allcategories">
             <i class="icon ion-ios-book-outline"></i>
             <h2>Guide</h2>
           </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.contact">
             <i class="icon ion-ios-telephone-outline"></i>
             <h2>Contact</h2>
           </ion-item>
           <ion-item class="item-icon-left" nav-clear menu-close-keep-history ui-sref="blog.about">
             <i class="icon ion-ios-people-outline"></i>
             <h2>About</h2>
           </ion-item>
           
         </ion-list>
      </ion-content>
  </ion-side-menu>
</ion-side-menus>
